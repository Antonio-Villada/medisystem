<div class="login-container d-flex align-items-center justify-content-center">
  <!-- Usamos el sistema de columnas de Bootstrap para limitar el ancho -->
  <div class="col-11 col-sm-8 col-md-6 col-lg-4">
    <!-- Componente Card de Bootstrap -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-4 p-sm-5">
        <h3 class="card-title text-center mb-4 fs-4">Acceso a MediSystem</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Alerta de Error del Servidor (Basado en tu 'errorMessage') -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger mb-3 p-2 text-center"
            role="alert"
          >
            {{ errorMessage }}
          </div>

          <!-- Campo Usuario (Username) -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="form-control"
              [class.is-invalid]="
                loginForm.get('username')?.invalid && loginForm.get('username')?.touched
              "
            />
            <!-- Mensaje de Validación de Bootstrap -->
            <div
              *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              class="invalid-feedback"
            >
              Usuario requerido.
            </div>
          </div>

          <!-- Campo Contraseña (Password) -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="
                loginForm.get('password')?.invalid && loginForm.get('password')?.touched
              "
            />
            <!-- Mensaje de Validación de Bootstrap -->
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="invalid-feedback"
            >
              Contraseña requerida.
            </div>
          </div>

          <!-- Botón de Envío -->
          <div class="d-grid mt-4">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
